<!DOCTYPE html>
<html>

<head>
    <title>自动试机试线检测</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../base/bootstrap/css/bootstrap.css">
    <link href="../base/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../base/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/home_map.css">
    <script type="text/javascript" src="../base/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../base/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../base/layui/layui.js"></script>
    <script type="text/javascript" src="../js/home_map.js"></script>
</head>

<body>
    <!--图示-->
    <div class="signalBox">
        <ul class="singal">
            <li><i class="fa fa-circle normalLight"></i> 正常</li>
            <li><i class="fa fa-circle faultLight"></i> 故障</li>
            <li><i class="fa fa-circle abnormalLight"></i> 异常</li>
            <li><i class="fa fa-circle ununitedLight"></i> 未连接</li>
        </ul>
    </div>
    <div class="lineBox">
        <ul class="line">
            <li>
                <p class="normalLine"></p>正常
            </li>
            <li>
                <p class="ununitedLine"></p>未连接
            </li>
        </ul>
    </div>
    <div class="mapBox">
        <!--地图-->
        <img class="map" src="../images/map.jpg">
        <!--地图上的点-->
        <p class="north"><span>北部战区</span> <i class="fa fa-circle" data-toggle="modal" data-target="#currentChainStateModal"></i> </p>
        <p class="west"><span>西部战区</span> <i class="fa fa-circle" data-toggle="modal" data-target="#currentChainStateModal"></i> </p>
        <p class="east"><span>东部战区</span> <i class="fa fa-circle" data-toggle="modal" data-target="#currentChainStateModal"></i> </p>
        <p class="center"><span>中部战区</span> <i class="fa fa-circle" data-toggle="modal" data-target="#currentChainStateModal"></i> </p>
        <p class="south"><span>南部战区</span> <i class="fa fa-circle" data-toggle="modal" data-target="#currentChainStateModal"> </i></p>
        
        <!--地图上的线-->
        <p class="ntoc"></p>
        <p class="wtoc"></p>
        <p class="etoc"></p>
        <p class="stoc"></p>
        
    </div>
    <!--当前会场-->
    <div class="currentRoomBox">
        <span class="currentRoom">当前会场：第一战区-第一会场</span>
    </div>
    <!--配置通道按钮-->
    <div class="configChain">
        <button class="configBtn" data-toggle="modal" data-target="#configChainModal">配置会场通道</button>
        <div class="currentMode">
            <span>当前模式：</span>
            <select class="selectMode">
                <option>自动试机试线检测</option>
                <option>实时视频质量评测</option>
            </select>
            <div class="currentState">
                <span>当前状态：</span>
                <span class="nowState">待机</span>
                <button class="startMode">启动当前模式</button>
                <button class="pauseMode">暂停当前模式</button>
            </div>
        </div>
    </div>
    <!--配置通道模态框-->
    <div class="modal fade bs-example-modal-lg" id="configChainModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close firstClose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">配置当前会场通道</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <button class="addChainBtn" data-toggle="modal" data-target="#addChainModal">添加通道</button>
                    </div>
                    <div>
                        <table class=" table   table-bordered  text-center ">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>通道编号</th>
                                    <th>通道名称</th>
                                    <th>通道类型</th>
                                    <th>所属战区名称</th>
                                    <th>所属会场名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="prompt">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--添加通道模态框-->
    <div class="modal fade bs-example-modal-lg" id="addChainModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加在线通道</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <table class=" table   table-bordered  text-center ">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>选择</th>
                                    <th>通道编号</th>
                                    <th>通道名称</th>
                                    <th>通道类型</th>
                                    <th>所属战区名称</th>
                                    <th>所属会场名称</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary addNewChain" data-dismiss="modal">确认添加</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--展示通道状态模态框-->
    <div class="modal fade bs-example-modal-lg" id="currentChainStateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                </div>
                <div class="modal-body">
                    <div>
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>通道名称</th>
                                    <th>通道类型</th>
                                    <th>通道状态</th>
                                    <th>检测时间点</th>
                                    <th>操作</th>
                                </tr>

                    <div class="currentMsg">
