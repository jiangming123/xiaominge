<!DOCTYPE html>
<html>

<head>
    <title>会场管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../base/bootstrap/css/bootstrap.css">
    <link href="../base/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../base/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/meetingPlcae.css">
    <script type="text/javascript" src="../base/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../base/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../base/layui/layui.js"></script>
    <script type="text/javascript" src="../js/meetingPlace.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <p><b>会场管理</b><i class="fa fa-pencil"></i></p>
        </div>
        <div class="content">
            <div class="addMeeting">
                <button class="addBtn" data-toggle="modal" data-target="#addMeetingModal">添加会场</button>
                <div class="query">
                    <span>查询会场</span>
                    <select class="theaterLists">
                        <option>全部会场</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <!-- <th>会场ID</th> -->
                            <!-- <th>所属战区ID</th> -->
                            <th>所属战区名称</th>
                            <th>会场名称</th>
                            <th>会场服务器IP</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                      <!--   <tr>
                            <td>1</td>
                            <td class="theaterName">第一战区</td>
                            <td class="meetingName">第一会场</td>
                            <td class="serverIp">192.168.1.1</td>
                            <td>2018-08-08 00:00:01</td>
                            <td>
                                <i class="fa fa-edit modify" data-toggle="modal" data-target="#modifyMeetingModal" title="修改"></i>
                                <i class="fa fa-trash-o deleteMeeting" title="删除"></i>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div style="text-align: center;">
                <span id="layPage"></span>
            </div>
        </div>
    </div>
    <!--添加会场模态框-->
    <div class="modal fade" id="addMeetingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加会场</h4>
                </div>
                <div class="modal-body">
                    <ul class="newMeeting">
                        <li><span>战区名称：</span><select class="theaterNameLists"></select></li>
                        <li><span>会场名称：</span><input class="addMeetingName" type="text"></li>
                        <li><span>会场服务器IP：</span><input class="serverIP" type="text"></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmAdd" data-dismiss="modal">确认添加</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消添加</button>
                </div>
            </div>
        </div>
    </div>
    <!--修改会场模态框-->
    <div class="modal fade" id="modifyMeetingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">修改会场</h4>
                </div>
                <div class="modal-body">
                    <ul class="amendInfo">
                        <li class="theaterIdLi"><span>所属战区ID：</span><input class="amendTheaterID" readonly="readonly" type="text"></li>
                        <li><span>所属战区名称：</span><input class="amendTheaterName" readonly="readonly" type="text"></li>
                        <li><span>会场名称：</span><input class="amendMeeting" type="text"></li>
                        <li><span>会场服务器IP：</span><input class="amendServerip" type="text"></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmAmend" data-dismiss="modal">确认修改</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消修改</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
